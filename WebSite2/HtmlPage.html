<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Basic examples of javaScript</title>
</head>
<body>
    <h1> Date Example</h1>
    <button type="button" onclick="myfunc()">Date</button>
    <p id="dt"></p>
    <script>
        function myfunc() {
            document.getElementById("dt").innerHTML = Date();
        }
     </script>

</body>
</html>
